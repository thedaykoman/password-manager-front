<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2 text-left" for="name">Username</label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="name" type="text" placeholder="Username" [(ngModel)]="username" name="username">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2 text-left" for="email">E-mail</label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" type="email" placeholder="E-mail" [(ngModel)]="email" required name="email">
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2 text-left" for="password">Senha</label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="Senha" [(ngModel)]="password" required name="password">
    </div>
    <div class="flex items-center justify-between">
        <button
            class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button" (click)="onRegister()">
            Criar Conta
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-700" routerLink="/login">
            JÃ¡ possui uma conta?
        </a>
    </div>
</form>
