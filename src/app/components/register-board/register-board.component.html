<div class="flex flex-col justify-center items-center text-center">
    <h1 class="pb-24 text-2xl font-bold">Crie uma conta para começar a usar nossa plataforma. </h1>
  
    <form class="bg-white shadow-md rounded px-8 pt-6   w-full max-w-md">
      <div class="mb-4">
        <label class="block text-4xl text-gray-700 font-bold mb-2 text-left" for="name">Nome</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name" type="text" placeholder="Nome">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2 text-left" for="email">E-mail</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="email" placeholder="E-mail">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2 text-left" for="password">Senha</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="Senha">
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button">
          Criar Conta
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-700" href="#">
          Já possui uma conta?
        </a>
      </div>
    </form>
  </div>
